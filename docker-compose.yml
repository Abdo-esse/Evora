version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: evora_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - evora-network

  adminer:
    image: adminer
    container_name: evora_adminer
    restart: always
    ports:
      - "${ADMINER_PORT}:8080"
    networks:
      - evora-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: evora_backend
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "${BACKEND_PORT}:3000"
    depends_on:
      - postgres
    networks:
      - evora-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: evora_frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - backend
    networks:
      - evora-network

networks:
  evora-network:
    driver: bridge

volumes:
  pgdata:
